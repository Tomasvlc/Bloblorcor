            <form>
			  <div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputPointDeDépart">Point de départ</label>
				  <input name="inputPointDeDépart" type="text" id="inputPointDeDépart" class="form-control"  placeholder="Point de départ" autocomplete="off">
				</div>
				<div class="form-group col-md-6">
				  <label for="inputPointDArrivé">Point d'arrivé</label>
				  <input name="inputPointDArrivé" type="text" id="inputPointDArrivé" class="form-control"  placeholder="Point de d'arrivé" autocomplete="off">
				</div>
			  </div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputHeureDArrivé">Heure d'arrivé</label>
						<select id="inputHeureDArrivé" class="form-control">
							<option selected>Choisir...</option>
							<option>7h</option>
							<option>8h</option>
							<option>9h</option>
							<option>10h</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label for="inputHeureDeDépart">Heure de départ</label>
						<select id="inputHeureDeDépart" class="form-control">
							<option selected>Choisir...</option>
							<option>17h</option>
							<option>18h</option>
							<option>19h</option>
							<option>20h</option>
						</select>
					</div>
					<div class ="form-group col-md-4">
						<label for="inputType">Vous êtes :</label>
						<br>
						<input type="radio" id="Conducteur" name="TypeDUtilisateur" value="conducteur">
						<label for="conducteur">Conducteur</label>
						<input type="radio" id="Passager" name="TypeDUtilisateur" value="passager">
						<label for="passager">Passager</label>
					</div>
				</div>
				<div class="form-row">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Valider</button>
				</div>
			</form>
          </div>
