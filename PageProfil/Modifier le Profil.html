<!doctype html>
<html lang="fr">
<head>
	<title>Mon Profil</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>

<body>

<!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Site de Covoiturage</a>
        
      </div>
    </nav>

<!-- -->
	<hr>
	<div class="container bootstrap snippet">
		<div class="row">
			<div class="col-sm-10"><h1>User name</h1></div>
		</div>
		
		<div class="row">
			<div class="col-sm-3"><!--left col-->
		  <div class="text-center">
			<img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
			<h6>Upload a different photo...</h6>
			<input type="file" class="text-center center-block file-upload">
		  </div></hr><br>

		
		 
			</div><!--/col-3-->
			
			<div class="col-sm-9">
			  <div class="tab-content">
				<div class="tab-pane active" id="home">
					  <form class="form" action="##" method="post" id="registrationForm"> <!-- début du formulaire -->
						  <div class="form-group">
							  
							  <div class="col-xs-6">
								  <label for="nom"><h4>Nom</h4></label>
								  <input type="text" class="form-control" name="nom" id="Nom" placeholder="Votre Nom" title="entrer votre nom" >
							  </div>
						  </div>
						  <div class="form-group">
							  
							  <div class="col-xs-6">
								<label for="prenom"><h4>Prénom</h4></label>
								  <input type="text" class="form-control" name="prenom" id="Prenom" placeholder=" Votre Prénom" title="entrer votre prénom" >
							  </div>
						  </div>
			  
						  <div class="form-group">
							  
							  <div class="col-xs-6">
								  <label for="telephone"><h4>Téléphone</h4></label>
								  <input type="number" class="form-control" name="telephone" id="Telephone" placeholder="Votre numéro de téléphone" title="entrer votre numéro de téléphone" >
							  </div>
						  </div>
			  
						  <div class="form-group">
							  
							  <div class="col-xs-6">
								  <label for="email"><h4>Email</h4></label>
								  <input type="email" class="form-control" name="email" id="Email" placeholder="Votre adresse mail" title="entrer votre adresse mail" >
							  </div>
						  </div>
						 
						 <div class="form-group">
							  
							  <div class="col-xs-12">
								  <label for="description"><h4>Description</h4></label>
								  <textarea type="text" class="form-control" name="description" id="Description" title="entre une description" placeholder="Présentez-vous" maxlength="300" style="height:100px;"></textarea>
							  </div>
						  </div>
						 
						  <div class="form-group">
							   <div class="col-xs-12">
									<br>
									<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Enregistrer les modifications</button> <!-- bouton submit -->
									<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reinitialiser</button>
									<button class="btn btn-lg" type="button"><a href="">Changer de Mot de Passe</a></button>
								</div>
						  </div>
					</form> <!-- fin du formulaire -->
				  
				  <hr>
				  
				 </div>
				  <!--/tab-pane-->
			  </div><!--/tab-content-->

			</div><!--/col-9-->
		</div><!--/row-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
	</body>
</html>
